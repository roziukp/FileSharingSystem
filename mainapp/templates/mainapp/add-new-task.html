{% extends 'index.html' %}


{% block content %}

    <div class="container-fluid">
        <div class="row justify-content-center pt-5">
            <div class="col-6">
                 <form method="post">
                    {% csrf_token %}

                     <div class="form-group">
                         <label for="theme">Theme</label>
                         <input type="text" name="{{ form.theme.name }}" class="form-control" id="theme" placeholder="Inpute theme of the task...">
                     </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="{{ form.description.name }}" class="form-control" id="description" rows="12"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary form-control">Submit</button>
                </form>
            </div>
        </div>
    </div>

    {% if error %}
        <h1>{{ error }}</h1>
    {% endif %}

{% endblock %}
