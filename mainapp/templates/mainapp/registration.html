{% extends 'index.html' %}
{% block content %}

  <div class="container-fluid pt-5">
    <div class="row" >
        <div class="col-md-12 justify-content-center text-center">

            <form method="post" id="registration">
                {% csrf_token %}
                <label>Username:
                    <input type="text" name="{{ form.username.name }}" placeholder="Your username here">
                </label><br>
                <label>E-mail:
                    <input type="email" name="{{ form.email.name }}" placeholder="Your e-mail here">
                </label><br>
                <button class="btn btn-primary" type="submit" id="send">Submit</button>
            </form>
        </div>
    </div>
  </div>

    {% if error_message %}

        <p style="color: red">{{ error_message }}</p>

    {% endif %}

{% endblock %}
